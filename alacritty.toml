live_config_reload = true

[colors.normal]
black = "#1d1f21"
blue = "#81a2be"
cyan = "#8abeb7"
green = "#b5bd68"
magenta = "#b294bb"
red = "#cc6666"
white = "#c5c8c6"
yellow = "#f0c674"

[colors.primary]
background = "#1f1f28"

[cursor]
blink_interval = 400

[cursor.style]
blinking = "Always"
shape = "Beam"

[env]
GDK_PIXBUF_MODULEDIR = ""
GDK_PIXBUF_MODULE_FILE = ""
WINIT_X11_SCALE_FACTOR = "1"

[font]
size = 12.0

[font.normal]
family = "RobotoMono"
style = "Monospace"

[font.offset]
x = 0
y = -2

[window]
dynamic_title = true
opacity = 0.95

[window.class]
general = "Alacritty"

[window.dimensions]
columns = 120
lines = 30

[window.padding]
x = 0
y = 0
